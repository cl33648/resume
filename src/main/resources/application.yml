spring:
  config:
    import: configtree:/Users/conradlee/Documents/secrets/prod/
  datasource:
    url: ${AWS_RESUME_DB_ENDPOINT}
    username: ${AWS_RESUME_DB_USERNAME}
    password: ${AWS_RESUME_DB_PASSWORD}
