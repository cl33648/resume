name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Upgrade npm to latest version
      run: npm install -g npm@latest

    - name: Check Node.js and npm versions
      run: |
        node --version
        npm --version

    - name: Maven Clean Package Jar
      run: |
        ./mvnw clean package -P build-copy-angular
